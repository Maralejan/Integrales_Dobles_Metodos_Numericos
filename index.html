<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Integrales Dobles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">Integración Numérica por Integrales Dobles</h1>
      <p class="text-muted">Simula métodos numéricos: Trapecio, Simpson 1/3 y Simpson 3/8</p>
    </div>

    <form id="formIntegral">
      <div class="row g-3">
        <div class="col-md-12">
          <label class="form-label">Función f(x, y):</label>
          <input type="text" class="form-control" id="funcion" placeholder="Ej: x^2 + y^2 + sin(x*y)" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Orden de integración:</label>
          <select class="form-select" id="orden" required>
            <option value="dydx">∫∫ dydx</option>
            <option value="dxdy">∫∫ dxdy</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Número de subdivisiones (n):</label>
          <input type="number" class="form-control" id="n" min="1" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Método interno:</label>
          <select class="form-select" id="metodo_interno" required>
            <option value="trapecio">Trapecio</option>
            <option value="simpson13">Simpson 1/3</option>
            <option value="simpson38">Simpson 3/8</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Método externo:</label>
          <select class="form-select" id="metodo_externo" required>
            <option value="trapecio">Trapecio</option>
            <option value="simpson13">Simpson 1/3</option>
            <option value="simpson38">Simpson 3/8</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Límites para x:</label>
          <div class="input-group">
            <span class="input-group-text">xₐ</span>
            <input type="number" step="any" class="form-control" id="xa" required />
            <span class="input-group-text">x_b</span>
            <input type="number" step="any" class="form-control" id="xb" required />
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Límites para y:</label>
          <div class="input-group">
            <span class="input-group-text">yₐ</span>
            <input type="number" step="any" class="form-control" id="ya" required />
            <span class="input-group-text">y_b</span>
            <input type="number" step="any" class="form-control" id="yb" required />
          </div>
        </div>

        <div class="col-12 text-center mt-4 d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary px-5 py-2">Calcular</button>
          <button type="button" class="btn btn-secondary px-5 py-2" onclick="limpiarCampos()">Limpiar campos</button>
        </div>
      </div>
    </form>

    <div id="mensajeResultado" class="mt-4 text-center"></div>
  </div>

  <script>
    const metodos = {
      trapecio: (f, a, b, n) => {
        const h = (b - a) / n;
        let suma = f(a) + f(b);
        for (let i = 1; i < n; i++) suma += 2 * f(a + i * h);
        return (h / 2) * suma;
      },
      simpson13: (f, a, b, n) => {
        if (n % 2 !== 0) throw new Error("Simpson 1/3 requiere un número par de subdivisiones.");
        const h = (b - a) / n;
        let suma = f(a) + f(b);
        for (let i = 1; i < n; i++) suma += (i % 2 === 0 ? 2 : 4) * f(a + i * h);
        return (h / 3) * suma;
      },
      simpson38: (f, a, b, n) => {
        if (n % 3 !== 0) throw new Error("Simpson 3/8 requiere un número múltiplo de 3.");
        const h = (b - a) / n;
        let suma = f(a) + f(b);
        for (let i = 1; i < n; i++) {
          suma += (i % 3 === 0 ? 2 : 3) * f(a + i * h);
        }
        return (3 * h / 8) * suma;
      }
    };

    document.getElementById('formIntegral').addEventListener('submit', function (e) {
      e.preventDefault();
      const fxInput = document.getElementById('funcion').value.trim();
      const orden = document.getElementById('orden').value;
      const n = parseInt(document.getElementById('n').value);
      const metodoInt = document.getElementById('metodo_interno').value;
      const metodoExt = document.getElementById('metodo_externo').value;
      const xa = parseFloat(document.getElementById('xa').value);
      const xb = parseFloat(document.getElementById('xb').value);
      const ya = parseFloat(document.getElementById('ya').value);
      const yb = parseFloat(document.getElementById('yb').value);

      const mensaje = document.getElementById('mensajeResultado');
      mensaje.innerHTML = '';

      try {
        // Reemplazar ^ por ** para que JS lo entienda
        const fxStr = fxInput.replace(/\^/g, '**');

        // Función dinámica
        const f = new Function("x", "y", `return ${fxStr};`);

        const intExt = metodos[metodoExt];
        const intInt = metodos[metodoInt];

        const integral = orden === "dydx"
          ? intExt(x => intInt(y => f(x, y), ya, yb, n), xa, xb, n)
          : intExt(y => intInt(x => f(x, y), xa, xb, n), ya, yb, n);

        mensaje.innerHTML = `
          <div class="alert alert-success">
            <h5 class="fw-bold">Resultado:</h5>
            <p class="fs-5">${integral.toFixed(8)}</p>
          </div>`;
      } catch (error) {
        mensaje.innerHTML = `
          <div class="alert alert-danger">
            <h5 class="fw-bold">Error:</h5>
            <p>${error.message}</p>
          </div>`;
      }
    });

    function limpiarCampos() {
      document.getElementById('formIntegral').reset();
      document.getElementById('mensajeResultado').innerHTML = '';
    }
  </script>
</body>
</html>
